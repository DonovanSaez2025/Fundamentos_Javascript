<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autor del documento -->
    <meta name="author" content="donovansaez@liceovvh.cl">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Título de la página -->
    <title>Desafíos lógisticos</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <h1>Ejercicios Condicionales JS</h1>
    </header>

    <!-- Contenedor -->
    <main class="container">
        <!-- Fila 1 -->
        <div class="row">
            <h2>Edad y etapa de vida</h2>
            <button onclick="verificarEtapa()">Determinar etapa de vida</button>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <h2>Validar contraseña exacta</h2>
            <button onclick="verificarContrasena()">Validar contraseña</button>
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <h2>Verificar letra en palabra</h2>
            <button onclick="verificarLetraE()">Verificar una letra</button>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <h2>Comparar dos números</h2>
            <button onclick="compararNumeros()">Comparar números</button>
        </div>

        <!-- Fila 5 -->
        <div class="row">
            <h2>Determinar si número es par o impar</h2>
            <button onclick="parImpar()">Comparar par o impar</button>
        </div>

        <!-- Fila 6 -->
        <div class="row">
            <h2>Revisar letra inicial</h2>
            <button onclick="letraInicial()">Revisar letra</button>
        </div>

        <!-- Fila 7 -->
        <div class="row">
            <h2>Temperatura ambiente</h2>
            <button onclick="comprobarTemp()">Comprobar temperatura</button>
        </div>

        <!-- Fila 8 -->
        <div class="row">
            <h2>Nombre reconocido</h2>
            <button onclick="nombreReconocer()">Reconocer nombre</button>
        </div>

        <!-- Fila 9 -->
        <div class="row">
            <h2>Nota de evaluación</h2>
            <button onclick="evaluarNota()">Verificar nota</button>
        </div>

        <!-- Fila 10 -->
        <div class="row">
            <h2>Verificar si contiene una palabra clave</h2>
            <button onclick="palabraClave()">Verificar palabra clave</button>
        </div>
    </main>

    <!-- Script JS -->
    <script src="./static/js/script.js"></script>
</body>

</html>
