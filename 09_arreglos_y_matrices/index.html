<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="donovansaez@liceovvh.cl">
    <title>Arreglos y matrices</title>
</head>

<body>
    <header>
        <h1>Ejercicios de arreglos y matrices</h1>
    </header>

    <main>
        <div>
            <h2>Frase a partir de un arreglo de palabras</h2>
            <button onclick="fraseArreglo()">Parafrasear</button>
        </div>

        <div>
            <h2>Construir frase con número, verbo, adverbio, adjetivo y sustantivo</h2>
            <button onclick="fraseVaria()">Parafrasear más</button>
        </div>

        <div>
            <h2>Suma de dos elementos en una matriz de dos dimensiones</h2>
            <button onclick="sumarMatriz()">Sumar matriz</button>
        </div>

        <div>
            <h2>Suma de dos valores en una matriz de tres niveles</h2>
            <button onclick="sumarMatrizTres()">Sumar matriz de tres niveles</button>
        </div>
    </main>

    <script src="static/js/script.js"></script>
</body>

</html>
