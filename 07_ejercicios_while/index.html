<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autor del documento -->
    <meta name="author" content="donovansaez@liceovvh.cl">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
    <!-- Título de la página-->
    <title>Ejercicios While</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <h1>Ejercicios con While</h1>
    </header>

    <!-- Contenedor de la página -->
    <main class="container">
        <!-- Fila 1 -->
        <div class="row">
            <h2>Ej 1. Ejemplo While</h2>
            <button onclick="ejecutarWhile()">Ejemplo While</button>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <h2>Ej 2. Ejemplo For</h2>
            <button onclick="ejecutarFor()">Ejemplo For</button>
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <h2>1. Contar del 1 al número que quieras.</h2>
            <button onclick="contadorPos()">Contar números</button>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <h2>2. Cuenta regresiva del número que quieras hasta el 1.</h2>
            <button onclick="contadorRev()">Cuenta regresiva</button>
        </div>

        <!-- Fila 5 -->
        <div class="row">
            <h2>3. Sumar los números desde 1 hasta el número que quieras</h2>
            <button onclick="sumarNum()">Sumar números</button>
        </div>

        <!-- Fila 6 -->
        <div class="row">
            <h2>4. Encontrar múltiplos de 2, desde el 1 hasta el número que quieras</h2>
            <button onclick="encontrarPar()">Encontrar pares</button>
        </div>
    </main>

    <!-- Script JS -->
    <script src="./static/js/script.js"></script>
</body>

</html>
